<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock Project</title>
    <link rel="stylesheet" href="src\style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>World Clock</h1>

    <select id="city-select" class="city-select">
      <option value="">Select a location</option>
      <option value="local">My current location</option>
      <option value="America/New_York">New York</option>
      <option value="America/Los_Angeles">Los Angeles</option>
      <option value="America/Chicago">Chicago</option>
      <option value="Europe/Paris">Paris</option>
      <option value="Asia/Tokyo">Tokyo</option>
      <option value="Asia/Magadan">Magadan</option>
      <option value="Australia/Sydney">Sydney</option>
      <option value="America/Denver">Denver</option>
      <option value="America/Detroit">Detroit</option>
      <option value="US/Hawaii">Honolulu</option>
    </select>
    <span class="ux">Currently selected clock will be displayed here.</span>

    <section class="clock-container-top" id="clock-container-top">
      <div class="clock" id="clock1">
        <h2 class="city">New York</h2>
        <p class="date-time">
          <span class="date">Wednesday, April 30, 2025</span>
          <span class="time">10:28 AM</span>
        </p>
      </div>
    </section>
    <span class="ux">Previously viewed clocks will be displayed here.</span>
    <section class="clock-container" id="clock-container">
      <div id="clocks-container">
        <!-- new clocks go here -->
      </div>
    </section>
    <footer>
      This project was coded with ❤️ by
      <a href="https://www.linkedin.com/in/michelle-waite/">Michelle Waite </a>,
      is open sourced on
      <a href="https://github.com/pharmermichelle/world-clock">Github</a>, and
      hosted on <a href="https://clockwork-earth.netlify.app/">Netlify </a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <script src="src\script.js"></script>
  </body>
</html>
