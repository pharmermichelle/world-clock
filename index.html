<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock Project</title>
    <link rel="stylesheet" href="src\style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>World Clock</h1>

    <select id="city-select" class="city-select">
      <option value="">Select a location</option>
      <option value="local">My current location</option>
      <option value="Africa/Accra">Accra</option>
      <option value="America/Anchorage">Anchorage</option>
      <option value="Europe/Amsterdam">Amsterdam</option>
      <option value="Pacific/Auckland">Auckland</option>
      <option value="Asia/Baghdad">Baghdad</option>
      <option value="Asia/Bangkok">Bangkok</option>
      <option value="Europe/Berlin">Berlin</option>
      <option value="America/Bogota">Bogotá</option>
      <option value="Africa/Cairo">Cairo</option>
      <option value="America/Caracas">Caracas</option>
      <option value="America/Chicago">Chicago</option>
      <option value="Asia/Colombo">Colombo</option>
      <option value="Europe/Copenhagen">Copenhagen</option>
      <option value="America/Denver">Denver</option>
      <option value="America/Detroit">Detroit</option>
      <option value="Asia/Dubai">Dubai</option>
      <option value="Europe/Helsinki">Helsinki</option>
      <option value="Asia/Ho_Chi_Minh">Ho Chi Minh City</option>
      <option value="Asia/Hong_Kong">Hong Kong</option>
      <option value="US/Hawaii">Honolulu</option>
      <option value="Europe/Istanbul">Istanbul</option>
      <option value="Asia/Jakarta">Jakarta</option>
      <option value="Africa/Johannesburg">Johannesburg</option>
      <option value="Asia/Jerusalem">Jerusalem</option>
      <option value="Asia/Karachi">Karachi</option>
      <option value="Asia/Kolkata">Mumbai</option>
      <option value="Asia/Kuala_Lumpur">Kuala Lumpur</option>
      <option value="Africa/Lagos">Lagos</option>
      <option value="America/Lima">Lima</option>
      <option value="Europe/London">London</option>
      <option value="Asia/Magadan">Magadan</option>
      <option value="Europe/Madrid">Madrid</option>
      <option value="Asia/Manila">Manila</option>
      <option value="America/Mexico_City">Mexico City</option>
      <option value="Africa/Nairobi">Nairobi</option>
      <option value="America/New_York">New York</option>
      <option value="Europe/Oslo">Oslo</option>
      <option value="Europe/Paris">Paris</option>
      <option value="Europe/Rome">Rome</option>
      <option value="America/Sao_Paulo">São Paulo</option>
      <option value="Asia/Seoul">Seoul</option>
      <option value="Asia/Shanghai">Shanghai</option>
      <option value="Asia/Singapore">Singapore</option>
      <option value="Europe/Stockholm">Stockholm</option>
      <option value="Australia/Sydney">Sydney</option>
      <option value="Asia/Taipei">Taipei</option>
      <option value="Asia/Tehran">Tehran</option>
      <option value="America/Toronto">Toronto</option>
      <option value="Asia/Tokyo">Tokyo</option>
      <option value="America/Vancouver">Vancouver</option>
      <option value="Europe/Zurich">Zurich</option>
    </select>

    <span class="ux">Currently selected clock will be displayed here.</span>

    <section class="clock-container-top" id="clock-container-top">
      <div class="clock" id="clock1">
        <h2 class="city">New York</h2>
        <p class="date-time">
          <span class="date">Wednesday, April 30, 2025</span>
          <span class="time">10:28 AM</span>
        </p>
      </div>
    </section>
    <span class="ux">Previously viewed clocks will be displayed here.</span>
    <section class="clock-container" id="clock-container">
      <div id="clocks-container">
        <!-- new clocks go here -->
      </div>
    </section>
    <footer>
      This project was coded with ❤️ by
      <a href="https://www.linkedin.com/in/michelle-waite/">Michelle Waite </a>,
      is open sourced on
      <a href="https://github.com/pharmermichelle/world-clock">Github</a>, and

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <script src="src\script.js"></script>
  </body>
</html>
